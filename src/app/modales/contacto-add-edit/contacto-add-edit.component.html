<!-- Modal -->
<ng-template #content let-modal>
  <form [formGroup]="formEditContacto" (ngSubmit)="onSave($event)">
    <!-- Titulo -->
    <div class="modal-header">
      <h5 class="modal-title" id="EditContactoModalLabel">Editar Contacto</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <!-- Input Nombre -->
      <div class="mb-3">
        <label for="InputEmailEdu" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="EditEmailAbout"
          placeholder="Ingresar email"
          [ngClass]="{'is-invalid': Email?.errors  && Email?.touched, 'is-valid': !Email?.errors  && Email?.touched }">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            Ingresar email
          </p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            Email no valido
          </p>
        </div>
      </div>
        <!-- Input Descripcion -->
      <div class="mb-3">
        <label for="InputMensajeAbout" class="form-label">Mensaje</label>
        <textarea class="form-control" id="message-text" formControlName="mensaje" id="EditMensajeAbout"
          placeholder="Ingresar mensaje"
          [ngClass]="{'is-invalid': Mensaje?.errors  && Mensaje?.touched, 'is-valid': !Mensaje?.errors  && Mensaje?.touched }"></textarea>
        <div *ngIf="Mensaje?.errors && Mensaje?.touched">
          <p *ngIf="Mensaje?.hasError('required')" class="text-danger">
            Ingresar mensaje.
          </p>
        </div>
      </div>
      <!-- Boton Agregar/Guardar -->
      <div class="modal-footer">
        <button type="submit" class="btn" data-bs-dismiss="modal" >Guardar</button>
      </div>

    </div>

  </form>
</ng-template>
