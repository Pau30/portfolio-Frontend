<div  class="container-fluid mt-5 mb-5" id="educacion">
  <div class="titulo m-5 d-flex flex-row justify-content-between">
    <div>
      <h1>Educacion</h1>
    </div>

    <!-- Modal boton agregar educacion -->
    <button type="button" class="btn text-white d-flex flex-row align-items-end" (click)="addEditEducacion(id)"  *ngIf="loggedIn">
      <i class="fa-solid fa fa-plus fa-2x m-1"></i>
      <h5>Agregar</h5>
    </button>
  </div>

  <div class=" container d-flex flex-column align-items-center m-5">
    <div class="col-7 m-2 p-2 d-flex flex-row justify-content-around">
      <div *ngFor="let estudio of edu; let i = index">
        <button class="circulo" autofocus (click)="seleccionado(estudio.id)"
          [ngClass]="{'active': selectedItem == estudio.id}">
          <p class="anios">{{estudio.inicio}}</p>
        </button>
      </div>
    </div>

    <div class="col-10 m-2 p-2">
      <div *ngFor="let estudio of edu; let i = index"
        [ngStyle]="{'display': selectedItem == estudio.id ? 'contents':'none'}">
        <fieldset>
          <legend>{{estudio.nombre}}</legend>
          <div class="container d-flex flex-row  align-items-center justify-content-center m-2 p-3" id="seccionFondo">
            <div class="col-4 d-flex flex-column  align-items-center justify-content-center">
              <img [src]="estudio.logo" alt="logo">
              <p class="text-center">{{estudio.inicio}}-{{estudio.fin}}</p>
            </div>
            <div class="container d-flex flex-column justify-content-start">
              <p>{{estudio.descripcion}}</p>
            </div>
          </div>
          </fieldset>

          <div class="container d-flex justify-content-end">
            <!-- Modal boton edicion Frontend -->
           <button type="button" class="btn text-white fa fa-pencil" (click)="addEditEducacion(estudio.id)" *ngIf="loggedIn">
            </button>
            <!-- Boton eliminar Frontend -->
            <button type="button" class="btn" (click)="deleteEducacion(estudio.id)" *ngIf="loggedIn">
              <i class="fa-solid fa-trash text-white"></i>
            </button>
      </div>

    </div>
  </div>
</div>
<app-edu-add-edit></app-edu-add-edit>
